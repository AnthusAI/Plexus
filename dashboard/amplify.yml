version: 1
applications:
  - appRoot: dashboard
    backend:
      phases:
        build:
          commands:
            - nvm install
            - nvm use
            - apt-get update && apt-get install -y python3 make g++
            - npm ci --cache .npm --prefer-offline --include=optional
            - npm rebuild @parcel/watcher
            - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
    frontend:
      phases:
        preBuild:
          commands:
            - nvm install
            - nvm use
            - npm ci --cache .npm --prefer-offline --include=optional
            - npm rebuild @parcel/watcher
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - .next/cache/**/*
          - .npm/**/*
          - node_modules/**/*