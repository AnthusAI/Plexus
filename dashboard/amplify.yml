version: 1
applications:
  - appRoot: dashboard
    backend:
      image: amazonlinux:2023
      phases:
        build:
          commands:
            - node --version
            - npm --version
            - npm ci --cache .npm --prefer-offline
            - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
    frontend:
      image: amazonlinux:2023
      phases:
        preBuild:
          commands:
            - node --version
            - npm --version
            - npm ci --cache .npm --prefer-offline
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - .next/cache/**/*
          - .npm/**/*
          - node_modules/**/*