name: Release

on:
  push:
    branches:
      - main
      - staging
      - develop

jobs:
  release:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.9
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest python-semantic-release
          pip install -e .
          
      - name: Lint with flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
          
      - name: Test with pytest
        run: |
          pytest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
      - name: Install Node dependencies
        working-directory: ./dashboard
        run: npm ci
      - name: Type Check and Run Unit Tests
        working-directory: ./dashboard
        run: |
          npm run typecheck
          npm run test:coverage

      - name: Initialize Version Tag (if needed)
        run: |
          git config --global user.email "semantic-release@github.actions"
          git config --global user.name "Semantic Release Bot"
          if ! git tag | grep -q "v0.0.0"; then
            git tag -a v0.0.0 -m "Initial version"
            git push origin v0.0.0
          fi

      - name: Semantic Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          semantic-release version
          semantic-release publish