name: CI/CD Pipeline

on:
  push:
  pull_request:

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    defaults:
      run:
        shell: bash -el {0}
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Free up disk space
      run: |
        echo "Disk space before cleanup:"
        df -h
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /opt/ghc
        sudo rm -rf /opt/hostedtoolcache/CodeQL
        sudo docker image prune --all --force
        echo "Disk space after cleanup:"
        df -h

    - name: Set up Conda with Python 3.11
      uses: conda-incubator/setup-miniconda@v3
      with:
        python-version: "3.11"
        miniforge-version: latest
        activate-environment: plexus-ci
        auto-activate-base: false

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential python3-dev

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip --no-cache-dir
        pip install invoke --no-cache-dir
        # Install build dependencies first to ensure they're available
        pip install pybind11 cython setuptools wheel --no-cache-dir
        pip install numpy --no-cache-dir

        # Install semantic-release for version management
        pip install python-semantic-release --no-cache-dir

        # Install fasttext-wheel instead of fasttext
        # pip install fasttext-wheel==0.9.2 --no-cache-dir

        # Now install package dependencies with no cache to save space
        pip install -e . --no-cache-dir

        echo "Disk space after Python installation:"
        df -h

    - name: Run Python Tests
      run: |
        echo "Current directory: $(pwd)"
        echo "Python version: $(python --version)"
        echo "Conda environment: $CONDA_DEFAULT_ENV"
        invoke ci

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        
    - name: Install Node dependencies
      working-directory: ./dashboard
      run: npm ci
        
    - name: Run TypeScript Type Check
      working-directory: ./dashboard
      run: npm run ci:typecheck
      
    - name: Run Unit Tests
      working-directory: ./dashboard
      run: npm run ci:unit

    - name: Build Storybook
      working-directory: ./dashboard
      run: npm run build-storybook --quiet
      
    - name: Install Playwright Browsers
      working-directory: ./dashboard
      run: npx playwright install --with-deps chromium
      
    - name: Run Storybook Tests
      working-directory: ./dashboard
      run: |
        echo "Starting Storybook test process..."
        echo "Checking storybook-static directory..."
        ls -la storybook-static
        echo "Starting concurrent processes..."
        npx concurrently \
          --verbose \
          -P \
          -t \
          -k \
          -s first \
          -n "SB,TEST" \
          -c "magenta,blue" \
          "npx http-server storybook-static --port 6006 --address 127.0.0.1" \
          "npx wait-on --verbose --interval 1000 --timeout 30000 http-get://127.0.0.1:6006 && echo 'Server ready' && npm run test-storybook -- --url http://127.0.0.1:6006 --verbose"

    - name: Initialize Version Tag (if needed)
      if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/staging' || github.ref == 'refs/heads/develop')
      run: |
        git config --global user.email "semantic-release@github.actions"
        git config --global user.name "Semantic Release Bot"
        if ! git tag | grep -q "v0.0.0"; then
          git tag -a v0.0.0 -m "Initial version"
          git push origin v0.0.0
        fi

    - name: Semantic Release
      if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/staging' || github.ref == 'refs/heads/develop')
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        semantic-release version
        semantic-release publish

  trigger-deployment:
    name: Trigger AWS CodePipeline
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/staging')
    # Required for OIDC authentication
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_GITHUB_ACTIONS_ROLE_ARN }}
          aws-region: us-west-2

      - name: Trigger CodePipeline
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            PIPELINE_NAME="plexus-infrastructure-production-pipeline"
            ENVIRONMENT="production"
          elif [ "${{ github.ref }}" = "refs/heads/staging" ]; then
            PIPELINE_NAME="plexus-infrastructure-staging-pipeline"
            ENVIRONMENT="staging"
          fi

          echo "Triggering pipeline: $PIPELINE_NAME for environment: $ENVIRONMENT"

          EXECUTION_ID=$(aws codepipeline start-pipeline-execution \
            --name "$PIPELINE_NAME" \
            --query 'pipelineExecutionId' \
            --output text)

          echo "Pipeline execution started: $EXECUTION_ID"
          echo "Monitor at: https://console.aws.amazon.com/codesuite/codepipeline/pipelines/${PIPELINE_NAME}/view?region=us-west-2" 