name: Run All Tests

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -el {0}
    steps:
    - uses: actions/checkout@v4

    - name: Set up Conda with Python 3.11
      uses: conda-incubator/setup-miniconda@v3
      with:
        python-version: "3.11"
        miniforge-version: latest
        activate-environment: plexus-ci
        auto-activate-base: false

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential python3-dev

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install invoke
        # Install build dependencies first to ensure they're available
        pip install pybind11 cython setuptools wheel
        pip install numpy

        # Install fasttext-wheel instead of fasttext
        # pip install fasttext-wheel==0.9.2

        # Now install package dependencies
        pip install -e .

    - name: Run Python Tests
      run: |
        echo "Current directory: $(pwd)"
        echo "Python version: $(python --version)"
        echo "Conda environment: $CONDA_DEFAULT_ENV"
        invoke ci

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        
    - name: Install Node dependencies
      working-directory: ./dashboard
      run: npm ci
        
    - name: Run TypeScript Type Check
      working-directory: ./dashboard
      run: npm run ci:typecheck
      
    - name: Run Unit Tests
      working-directory: ./dashboard
      run: npm run ci:unit
      
    - name: Build Storybook
      working-directory: ./dashboard
      run: npm run build-storybook --quiet
      
    - name: Install Playwright Browsers
      working-directory: ./dashboard
      run: npx playwright install --with-deps chromium
      
    - name: Run Storybook Tests
      working-directory: ./dashboard
      run: |
        echo "Starting Storybook test process..."
        echo "Checking storybook-static directory..."
        ls -la storybook-static
        echo "Starting concurrent processes..."
        npx concurrently \
          --verbose \
          -P \
          -t \
          -k \
          -s first \
          -n "SB,TEST" \
          -c "magenta,blue" \
          "npx http-server storybook-static --port 6006 --address 127.0.0.1" \
          "npx wait-on --verbose --interval 1000 --timeout 30000 http-get://127.0.0.1:6006 && echo 'Server ready' && npm run test-storybook -- --url http://127.0.0.1:6006 --verbose" 