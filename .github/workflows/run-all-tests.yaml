name: Run All Tests

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.9
      uses: actions/setup-python@v3
      with:
        python-version: "3.9"
        
    - name: Install Python dependencies
      run: |
        PYTHONPATH=$GITHUB_WORKSPACE python -m pip install --upgrade pip
        PYTHONPATH=$GITHUB_WORKSPACE pip install invoke
        PYTHONPATH=$GITHUB_WORKSPACE pip install -e .

    - name: Run Python Tests
      run: |
        echo "Current directory: $(pwd)"
        PYTHONPATH=$GITHUB_WORKSPACE invoke ci

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        
    - name: Install Node dependencies
      working-directory: ./dashboard
      run: npm ci
        
    - name: Run TypeScript Type Check
      working-directory: ./dashboard
      run: npm run ci:typecheck
      
    - name: Run Unit Tests
      working-directory: ./dashboard
      run: npm run ci:unit
      
    - name: Build Storybook
      working-directory: ./dashboard
      run: npm run build-storybook --quiet
      
    - name: Install Playwright Browsers
      working-directory: ./dashboard
      run: npx playwright install --with-deps chromium
      
    - name: Run Storybook Tests
      working-directory: ./dashboard
      run: |
        echo "Starting Storybook test process..."
        echo "Checking storybook-static directory..."
        ls -la storybook-static
        echo "Starting concurrent processes..."
        npx concurrently \
          --verbose \
          -P \
          -t \
          -k \
          -s first \
          -n "SB,TEST" \
          -c "magenta,blue" \
          "npx http-server storybook-static --port 6006 --address 127.0.0.1" \
          "npx wait-on --verbose --interval 1000 --timeout 30000 http-get://127.0.0.1:6006 && echo 'Server ready' && npm run test-storybook -- --url http://127.0.0.1:6006 --verbose" 