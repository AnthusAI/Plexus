version: 0.0
os: linux
files:
  - source: /
    destination: /home/ec2-user/projects/Plexus
file_exists_behavior: OVERWRITE
permissions:
  - object: /home/ec2-user/projects/Plexus
    owner: ec2-user
    group: ec2-user
    mode: 755
    type:
      - directory
      - file
hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: ec2-user
  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 300
      runas: ec2-user
  ValidateService:
    - location: scripts/validate_service.sh
      timeout: 300
      runas: ec2-user